# Configuration pour l'environnement de développement

# Base de données - Variables d'environnement pour développement
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/recensement}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate - Configuration développement
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration serveur développement
server.port=${SERVER_PORT:8080}

# Logging pour développement
logging.level.org.springframework.web=${LOG_LEVEL_WEB:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.fr.digi.d202508.springdemo=${LOG_LEVEL_APP:DEBUG}

# Validation - Messages détaillés en développement
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Optional SQL init behavior for dev
spring.sql.init.mode=never


