spring.application.name=spring-demo

# Configuration par défaut - utilisez les profils spécifiques pour l'environnement
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database configuration avec variables d'environnement
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/recensement}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Configuration serveur
server.port=${SERVER_PORT:8080}

# Messages i18n
spring.messages.basename=messages
spring.messages.encoding=UTF-8
